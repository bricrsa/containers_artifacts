apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: api
  labels:
    app: oh-team5-poi
  name: oh-team5-poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oh-team5-poi
  strategy: {}
  template:
    metadata:
      labels:
        app: oh-team5-poi
    spec:
      containers:
      - image: registryrbq9427.azurecr.io/tripinsights/poi:1.0
        name: poi
        volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
        volumes:
          - name: secrets-store-inline
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: "ot5keyvault"
        env:
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: sqlsecrets
              key: server
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sqlsecrets
              key: username
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sqlsecrets
              key: password
        resources: {}
status: {}




---
apiVersion: v1
kind: Service
metadata:
  namespace: api
  labels:
    app: oh-team5-poi
  name: poi-svc
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 80
  selector:
    app: oh-team5-poi
  type: NodePort
status:
  loadBalancer: {}

